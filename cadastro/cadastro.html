    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <title>Cadastro de Produto</title>
</head>
<body>
    <header>
        <div class="toolbar">
          <div class="logo">
            <a href="#">RetroGyn Brecho</a>
          </div>
          <div class="search">
            <form>
              <input type="text" placeholder="Buscar..." style="border: solid gray; border-radius: 5px;">
              <button type="submit"><i class="las la-search"></i></i></button>
            </form>
          </div>
          <div class="nav">
            <ul>
              <li><a href="../Index/Index.html">Home</a></li>
              <li class="dropdown">
                <a href="#">Produtos</a>
                <div class="dropdown-content">
                  <a href="cadastro.html">Cadastro de Produto</a>
                  <!--<a href="#">Produto 2</a>-->
                  <!--<a href="#">Produto 3</a>-->
                </div>
              </li>
              <li><a href="../Sobre/sobre.html">Sobre</a></li>

          <div class="cart">
            <a href="#"><i class="las la-shopping-cart" style="font-size: 40px;"></i></a>
          </div>
        </div>
      </header>
      
      
      <div class="container">

        <h1 class="animate__animated animate__bounce">Cadastro de Produtos</h1>
        <form class="formulario">
            <label for="name">Nome do produto:</label>
            <input type="text" id="name" name="name">
        
            <label for="description">Descrição:</label>
            <textarea id="description" name="description"></textarea>
        
            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" step="0.01" min="0">
        
            <label for="image">Imagem:</label>
            <input type="file" id="image" name="image">
        
            <label for="stock">Estoque:</label>
            <input type="number" id="stock" name="stock" min="0">
        
            <button class="cadastrar-produto" type="submit">Cadastrar produto</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
